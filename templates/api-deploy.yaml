apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-deployment
  labels:
    app: {{ .Values.app.name }}
spec:
  replicas: 3
  selector:
    matchLabels:
      app: {{ .Values.app.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.app.name }}
    spec:
      containers:
      - name: api
        env:
          - name: CHALLENGE_PATH
            valueFrom:
              configMapKeyRef:
                name: challenge-map
                key: challenge_path
          - name: CHALLENGE_VAL
            valueFrom:
              configMapKeyRef:
                name: challenge-map
                key: challenge_value
        image: {{ printf "%s:%s" .Values.app.image.name .Values.app.image.tag }}
        ports:
        - containerPort: 8080


